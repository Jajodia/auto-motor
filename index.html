<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">


	
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



	<link rel="stylesheet" type="text/css" href="src/css/styles.css">


	<title>AutoMotor Web App</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo-container"><img class="logo" src="src/assets/logo.png"></div>
		</div>
		<div class="body">
			<div class="camera">
			</div>
			<div class="status"><span><img id="meter" class="meter" src="src/assets/meter.png"></span><span id="statusStr">Connected</span></div>
			<div class="btn-group">
				<button onclick="motorStatus()" value="start" type="button" class="btn btn-dark btn-lg start">Start</button>
				<button onclick="motorStatus()" value="stop" type="button" class="btn btn-dark btn-lg stop">Stop</button>
			</div>
		</div>
	</div>
	<script async src="opencv.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
		<script async src="src/js/opencv.js" type="text/javascript"></script>
		<script src="src/js/main.js"></script>
</body>
</html>
